</head>
<body>
    
    <div class="full-page">
        <div class="nav-wrapper">
        <div class="nav">
            <a href="#" class="logo">
                <i class='bx bx-slideshow bx-tada main-color'></i>J<span class="main-color">S</span>
                <i class='bx bx-search'></i>
                <ul class="nav-menu" id="nav-menu">
                <li><a href="index.html">My Account</a></li>
                <li><a href="movie.xml">collections</a></li>
                <li><a href="review.xml">Reviews</a></li>
                <li><a  onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</a></li>
                <li><a href="index.html">Log Out</a></li>
            </ul>
        </div>
        </div>
        </div>
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                <button type='button'onclick='register()'class='toggle-btn'>Sign up</button> 
                </div>
                <form id='login' class='input-group-login'>
                    <input type='text'class='input-field'placeholder='Email Id' required >
		            <input type='password'class='input-field'placeholder='Enter Password' required>
		            <input type='checkbox'class='check-box'><span id="pass">Remember Password</span>
		            <button type='submit'class='log-btn'>Log in</button>
            <div class="login">Or login with
            </div>
            <div class="link">
                <div class="facebook">
                   <i class="fa fa-facebook"><span>Facebook</span></i> 
                </div>
                <div class="google">
                    <i class="fa fa-google"><span>Google</span></i> 
                 </div>
                 </div>
		 </form>
		 <form id='register' class='input-group-register'>
		     <input type='text'class='input-field'placeholder='First Name' required>
		     <input type='text'class='input-field'placeholder='Last Name ' required>
		     <input type='email'class='input-field'placeholder='Email Id' required>
		     <input type='password'class='input-field'placeholder='Enter Password' required>
		     <input type='password'class='input-field'placeholder='Confirm Password'  required>
		     <input type='checkbox'class='check-box'><span id="agree">I agree to the terms and conditions</span>
                    <button type='submit'class='submit-btn'>Register</button>
	         </form>
            </div>
        </div>
    </div>
	<script src="mlog.js"></script>
</body>
</html>

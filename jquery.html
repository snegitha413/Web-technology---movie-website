<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payement</title>
    <link rel="stylesheet" href="jquery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="wrapper">
  <div class="payment">
    <div class="payment-logo">
        <p><i class="fa fa-rupee" style="font-size:36px"></i>
    </div>

    <h2> PRIME ACCOUNT</h2>
    <div class="form">
        <div class="icon-container">
            <label for="fname">Accepted Cards</label><br>
            <i class="fa fa-cc-visa" style="color:navy;"></i>
            <i class="fa fa-cc-amex" style="color:blue;"></i>
            <i class="fa fa-cc-mastercard" style="color:red;"></i>
            <i class="fa fa-cc-discover" style="color:orange;"></i>
          </div>
      <div class="card space icon-relative">
        <label class="label">Card holder:</label>
        <input type="text" class="input" placeholder="Name">
        <i class="fa fa-user"></i>
      </div>
      <div class="card space icon-relative">
        <label class="label">Card number:</label>
        <input type="text" class="input" data-mask="0000 0000 0000 0000"  placeholder="Card Number">
        <i class="fa fa-credit-card"></i>
      </div>
      <div class="card-grp space">
        <div class="card-item icon-relative">
          <label class="label">Expiry date:</label>
          <input type="text" name="expiry-data" class="input"  placeholder="00 / 00">
          <i class="fa fa-calendar"></i>
        </div>
        <div class="card-item icon-relative">
          <label class="label">CVC:</label>
          <input type="password" class="input" data-mask="000" placeholder="000">
          <i class="fa fa-lock"></i>
        </div>
      </div>
        
      <div class="btn">
        <a href="pay.html">Pay</a>
      </div> 
      
    </div>
  </div>
</div>
<script>
    $("input[name='expiry-data']").mask("00 / 00");
</script>
</body>
</html>
